<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}">
<head>
  <title>상담 신청 상세</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container py-5" style="max-width: 900px;">

    <div class="mb-4 border-bottom pb-2">
      <h4 class="fw-bold">◇ 상담 신청 상세</h4>
    </div>

    <div class="card shadow-sm mb-5">
      <div class="card-body p-4 d-flex align-items-center">
        <div class="rounded-circle bg-secondary d-flex justify-content-center align-items-center text-white me-3"
             style="width: 60px; height: 60px; font-size: 1.5rem;">
          <i class="bi bi-person"></i> 👤
        </div>
        <div>
          <h5 class="mb-1 fw-bold" th:text="${appDetail.menteeName}">멘티 닉네임</h5>
          <small class="text-muted">상담 신청자</small>
        </div>
      </div>
    </div>

    <div class="text-center mb-4">
      <span class="fw-bold text-dark">답변 대기중</span>
    </div>

    <div class="card shadow-sm border-0 bg-light bg-opacity-10">
      <div class="card-body p-5 border">

        <h3 class="fw-bold mb-4" th:text="${appDetail.title}">
          제목이 여기에 표시됩니다.
        </h3>

        <div class="mb-5 text-dark" style="white-space: pre-wrap; line-height: 1.8;"
             th:text="${appDetail.content}">
          상담 신청 내용 본문입니다.
        </div>

        <div class="mb-4" th:if="${appDetail.skillTags != null and !appDetail.skillTags.isEmpty()}">
          <h6 class="fw-bold text-secondary mb-2" style="font-size: 0.9rem;">관심 스킬</h6>
          <div>
                        <span th:each="tag : ${appDetail.skillTags}"
                              class="badge rounded-pill text-bg-secondary me-2 px-3 py-2 fw-normal"
                              style="background-color: #6c757d !important;"
                              th:text="${tag}">
                            Java
                        </span>
          </div>
        </div>

        <hr class="text-secondary opacity-25">

        <div class="mt-4">
          <span class="me-2">📎</span>
          <a th:if="${appDetail.fileUrl != null and !appDetail.fileUrl.isEmpty()}"
             th:href="${appDetail.fileUrl}"
             class="text-decoration-none text-dark fw-bold"
             download>
    <span
      th:text="${#strings.contains(appDetail.fileUrl, '/') ? #strings.substringAfter(appDetail.fileUrl, '/') : appDetail.fileUrl}">
        파일명.png
    </span>
          </a>

          <span th:if="${appDetail.fileUrl == null or appDetail.fileUrl.isEmpty()}" class="text-muted small">
     첨부된 파일이 없습니다.
  </span>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <a th:href="@{/consulting-applications/{id}/edit(id=${appDetail.id})}"
         class="btn btn-outline-secondary px-4">
        수정하기
      </a>

      <button type="button"
              class="btn btn-outline-dark px-4"
              onclick="history.back()">
        취소하기
      </button>
    </div>
</section>
</body>
</html>
