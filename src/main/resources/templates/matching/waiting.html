<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}"
      th:with="title='상담 신청 완료 | DODEUL'">

<th:block layout:fragment="head">
  <link rel="stylesheet" th:href="@{/css/matching/waiting.css}">
</th:block>

<section layout:fragment="content">
  <div class="waiting-container">
    <div class="waiting-card">

      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>

      <h2 class="waiting-title">상담 확정을 기다리는 중입니다</h2>

      <p class="mentor-name-text">
        <span th:text="${mentorName}">멘토 이름</span> 멘토님
      </p>

      <a th:href="@{/mentee/sessions}" class="btn-outline-custom btn-history">
        내 상담 내역 보기
      </a>

    </div>
  </div>
</section>

</html>
