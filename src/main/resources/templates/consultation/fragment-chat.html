<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="chatPanel" class="h-100">
  <div class="chat-container shadow-sm border rounded-4 overflow-hidden">

    <div class="chat-header">
      <div class="d-flex align-items-center">
        <div class="me-3">
          <img th:if="${opponent.profileUrl != null}" th:src="${opponent.profileUrl}" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
          <div th:unless="${opponent.profileUrl != null}" class="bg-light rounded-circle d-flex align-items-center justify-content-center border" style="width: 40px; height: 40px;">
            <i class="bi bi-person-fill text-secondary fs-5"></i>
          </div>
        </div>
        <div>
          <div class="fw-bold" th:text="${opponent.nickname}">닉네임</div>
          <div class="text-small text-secondary">참여자</div>
        </div>
      </div>
      <button id="exit-btn" class="btn btn-sm btn-outline-danger" style="border-radius: 20px; padding: 5px 15px;">
        나가기
      </button>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div id="loadingIndicator" class="text-center my-3 d-none w-100">
        <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
      </div>

      <th:block th:each="message : ${consultationRoomDto.messageDtoList}">

        <div th:if="${message.type.name() == 'SYSTEM'}" class="d-flex justify-content-center my-3 w-100" th:attr="data-id=${message.id}">
          <span class="badge bg-light text-secondary fw-normal border px-3 py-2 rounded-pill" th:text="${message.content}">시스템</span>
        </div>

        <div th:unless="${message.type.name() == 'SYSTEM'}"
             class="d-flex flex-column mb-2"
             th:attr="data-id=${message.id}"
             th:classappend="${message.senderId == consultationRoomDto.currentMemberId} ? 'align-items-end' : 'align-items-start'">

          <span th:if="${message.senderId != consultationRoomDto.currentMemberId}"
                th:text="${message.senderNickname}"
                class="text-secondary ms-1 mb-1" style="font-size: 0.75rem;">닉네임</span>

          <div class="message"
               th:classappend="${message.senderId == consultationRoomDto.currentMemberId} ? 'sent' : 'received'">

            <div th:if="${message.type.name() == 'IMAGE'}">
              <img th:src="${message.content}" alt="이미지" style="cursor: pointer;" onclick="window.open(this.src)">
              <div class="small mt-1" style="font-size: 0.7rem;"
                   th:classappend="${message.senderId == consultationRoomDto.currentMemberId} ? 'text-white-50' : 'text-muted'"
                   th:text="${message.fileName}">파일명</div>
            </div>

            <div th:if="${message.type.name() == 'FILE'}">
              <button class="btn-download text-decoration-none d-flex align-items-center p-0 border-0 bg-transparent"
                      style="color: inherit;"
                      th:data-url="${message.content}"
                      th:data-name="${message.fileName}">
                <i class="bi bi-file-earmark-arrow-down fs-3 me-2"></i>
                <div class="text-start">
                  <small class="d-block" style="font-size: 0.7rem;"
                         th:classappend="${message.senderId == consultationRoomDto.currentMemberId} ? 'text-white-50' : 'text-muted'">파일 다운로드</small>
                  <span style="font-size: 0.85rem;"
                        th:text="${message.fileName != null ? message.fileName : '첨부파일'}">파일명</span>
                </div>
              </button>
            </div>

            <span th:if="${message.type.name() == 'TEXT'}" th:text="${message.content}">내용</span>
          </div>
        </div>
      </th:block>
    </div>

    <div class="chat-input-area">
      <input type="file" id="fileInput" style="display: none;">
      <button id="file-trigger-btn" class="btn btn-outline-secondary" title="파일 첨부">
        <i class="bi bi-paperclip fs-5"></i>
      </button>
      <textarea id="chatInput" class="chat-input" placeholder="메시지를 입력하세요..." rows="1"></textarea>
      <button id="send-btn" class="btn btn-dark">전송</button>
    </div>
  </div>
</div>
</html>
