<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="infoPanel" class="tab-pane fade show active" id="info-pane" role="tabpanel">
  <div class="scroll-area">
    <div class="mb-4">
      <label class="text-secondary small fw-bold mb-1">상담 제목</label>
      <div class="fw-bold text-dark" th:text="${consultationRoomDto.consultingApplicationDetailResponse.title}">제목</div>
    </div>
    <div class="mb-4">
      <label class="text-secondary small fw-bold mb-1">카테고리</label>
      <div><span class="badge fw-bold border" style="background-color: #e7f1ff !important; color: #0d6efd !important;" th:text="${consultationRoomDto.consultingApplicationDetailResponse.category}">카테고리</span></div>
    </div>
    <div class="mb-4">
      <label class="text-secondary small fw-bold mb-1">고민 내용</label>
      <div class="bg-light p-3 rounded-3 small text-muted" style="white-space: pre-wrap; line-height: 1.6;" th:text="${consultationRoomDto.consultingApplicationDetailResponse.content}">내용</div>
    </div>
  </div>
</div>
</html>
