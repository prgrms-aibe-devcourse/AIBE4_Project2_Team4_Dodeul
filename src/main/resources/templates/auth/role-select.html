<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}">
<head>
  <th:block layout:fragment="head">
    <title>DODEUL | 역할 선택</title>
  </th:block>
</head>

<body>
<section layout:fragment="content">
  <div style="max-width: 560px; margin: 0 auto; padding: 48px 0;">
    <h1 style="font-weight:800; margin-bottom: 12px;">멘토링 서비스 시작하기</h1>
    <p class="text-small" style="margin-bottom: 20px;">
      먼저 역할을 선택해주세요.
    </p>

    <p th:if="${errorMessage}"
       th:text="${errorMessage}"
       style="color: red; margin-bottom: 12px;">
    </p>

    <form method="post" th:action="@{/onboarding/role}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div style="display:flex; gap:12px; flex-wrap:wrap;">
        <button type="submit" name="role" value="MENTOR" class="btn-primary-custom">
          멘토로 시작하기
        </button>

        <button type="submit" name="role" value="MENTEE" class="btn-outline-custom">
          멘티로 시작하기
        </button>
      </div>
    </form>

    <p class="text-small" style="margin-top: 16px;">
      로그인 방식이 다르면 계정이 분리될 수 있어요.
    </p>
  </div>
</section>
</body>
</html>
