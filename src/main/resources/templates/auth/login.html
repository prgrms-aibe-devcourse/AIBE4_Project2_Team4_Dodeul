<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}">
<head>
  <th:block layout:fragment="head">
    <title>DODEUL | 로그인</title>
  </th:block>
</head>

<body>
<section layout:fragment="content">
  <div style="max-width: 560px; margin: 0 auto; padding: 48px 0;">
    <h1 class="fw-bold" style="margin-bottom: 16px;">로그인</h1>

    <div style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom: 20px;">
      <a th:href="@{/oauth2/authorization/google}">
        <button type="button" class="btn-primary-custom">Google로 로그인</button>
      </a>
      <a th:href="@{/oauth2/authorization/github}">
        <button type="button" class="btn-outline-custom">GitHub로 로그인</button>
      </a>
    </div>

    <hr style="margin: 20px 0;"/>

    <form th:action="@{/auth/login}" method="post" style="display:flex; flex-direction:column; gap:12px;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div>
        <label style="display:block; margin-bottom:6px;">이메일</label>
        <input type="email" name="email" required autocomplete="username" class="form-control-custom"/>
      </div>

      <div>
        <label style="display:block; margin-bottom:6px;">비밀번호</label>
        <input type="password" name="password" required autocomplete="current-password" class="form-control-custom"/>
      </div>

      <button type="submit" class="btn-primary-custom">로그인</button>
    </form>

    <p style="margin-top: 16px;">
      아직 계정이 없으신가요?
      <a th:href="@{/onboarding/role}">회원가입</a>
    </p>

    <p class="text-small" style="margin-top: 8px;">
      로그인 방식이 다르면 계정이 분리될 수 있습니다.
    </p>
  </div>
</section>
</body>
</html>
