<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}">
<head>
  <th:block layout:fragment="head">
    <title>DODEUL | 이메일 회원가입</title>
  </th:block>
</head>

<body>
<section layout:fragment="content">
  <div style="max-width: 560px; margin: 0 auto; padding: 48px 0;">

    <h1 style="font-weight:800; margin-bottom: 24px;">회원가입</h1>

    <div style="display:flex; flex-direction:column; gap:12px; margin-bottom:24px;">
      <a class="btn-outline-custom" th:href="@{/oauth2/authorization/google}" style="text-align:center;">
        Google로 계속하기
      </a>
      <a class="btn-outline-custom" th:href="@{/oauth2/authorization/github}" style="text-align:center;">
        GitHub로 계속하기
      </a>
    </div>

    <hr style="margin: 24px 0;"/>

    <form method="post" th:action="@{/auth/signup}"
          style="display:flex; flex-direction:column; gap:12px;"
          id="signupForm">
      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <div>
        <label style="display:block; margin-bottom:6px;">Email</label>
        <input type="email" name="email" autocomplete="username" required class="form-control-custom">
      </div>

      <div>
        <label style="display:block; margin-bottom:6px;">Password</label>
        <input type="password" name="password" id="password"
               autocomplete="new-password" required class="form-control-custom">
      </div>

      <div>
        <label style="display:block; margin-bottom:6px;">Password Confirm</label>
        <input type="password" name="confirmPassword" id="confirmPassword"
               autocomplete="new-password" required class="form-control-custom">
        <p id="pwError" class="text-small" style="color:#d33; margin-top:8px;"></p>
      </div>

      <button type="submit" class="btn-primary-custom" id="signupBtn" disabled>
        이메일로 가입하기
      </button>
    </form>

    <p style="margin-top: 20px;">
      이미 계정이 있으신가요?
      <a th:href="@{/auth/login}">로그인</a>
    </p>

    <!-- ✅ content 안에 script 넣기 (레이아웃 fragment와 무관하게 무조건 렌더링됨) -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const pw = document.getElementById('password');
        const cpw = document.getElementById('confirmPassword');
        const err = document.getElementById('pwError');
        const btn = document.getElementById('signupBtn');

        // 요소가 없으면 조용히 종료
        if (!pw || !cpw || !err || !btn) return;

        function validatePw() {
          const a = pw.value || '';
          const b = cpw.value || '';

          if (!a || !b) {
            err.textContent = '';
            btn.disabled = true;
            return;
          }
          if (a !== b) {
            err.textContent = '비밀번호가 일치하지 않습니다.';
            btn.disabled = true;
            return;
          }
          err.textContent = '';
          btn.disabled = false;
        }

        validatePw();
        pw.addEventListener('input', validatePw);
        cpw.addEventListener('input', validatePw);
      });
    </script>

  </div>
</section>
</body>
</html>
