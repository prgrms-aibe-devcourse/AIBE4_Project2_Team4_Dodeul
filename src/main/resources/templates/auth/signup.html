<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}">
<head>
  <th:block layout:fragment="head">
    <title>DODEUL | 이메일 회원가입</title>
  </th:block>
</head>

<body>
<section layout:fragment="content">
  <div style="max-width: 560px; margin: 0 auto; padding: 48px 0;">

    <h1 style="font-weight:800; margin-bottom: 24px;">회원가입</h1>

    <!-- 소셜 회원가입 -->
    <div style="display:flex; flex-direction:column; gap:12px; margin-bottom:24px;">
      <a class="btn-outline-custom"
         th:href="@{/oauth2/authorization/google}"
         style="text-align:center;">
        Google로 계속하기
      </a>

      <a class="btn-outline-custom"
         th:href="@{/oauth2/authorization/github}"
         style="text-align:center;">
        GitHub로 계속하기
      </a>
    </div>

    <hr style="margin: 24px 0;"/>

    <!-- 이메일 회원가입 -->
    <form method="post"
          th:action="@{/auth/signup}"
          style="display:flex; flex-direction:column; gap:12px;">
      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>

      <div>
        <label style="display:block; margin-bottom:6px;">Email</label>
        <input type="email"
               name="email"
               autocomplete="username"
               required
               class="form-control-custom">
      </div>

      <div>
        <label style="display:block; margin-bottom:6px;">Password</label>
        <input type="password"
               name="password"
               autocomplete="new-password"
               required
               class="form-control-custom">
      </div>

      <button type="submit" class="btn-primary-custom">
        이메일로 가입하기
      </button>
    </form>

    <p style="margin-top: 20px;">
      이미 계정이 있으신가요?
      <a th:href="@{/auth/login}">로그인</a>
    </p>

  </div>
</section>
</body>
</html>
