<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico/favicon-16x16.png">
  <link rel="manifest" href="/favicon.ico/site.webmanifest">

  <!-- og tag -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="두들 (DODEUL)">

  <meta property="og:title" content="두들 | IT 멘토링 매칭 플랫폼">

  <meta property="og:description" content="질문이 어렵나요? AI와 함께 시작하는 멘토링, 두들">

  <meta property="og:image" content="https://aibe4-dodeul.onrender.com/images/preview-1200x630.png">

  <title th:text="${title} ?: 'DODEUL'">DODEUL</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" th:href="@{/css/global.css}">

  <!-- 페이지별 head 확장 지점 -->
  <th:block layout:fragment="head"></th:block>
</head>

<body>
<!-- header -->
<div th:replace="~{common/fragments/header :: header(${activeMenu})}"></div>

<!-- main -->
<main class="container main">
  <section layout:fragment="content"></section>
</main>

<!-- footer (override 가능) -->
<div layout:fragment="footer">
  <div th:replace="~{common/fragments/footer :: footerFull()}"></div>
</div>

<th:block th:replace="~{common/fragments/modal-alert :: alertModal}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
