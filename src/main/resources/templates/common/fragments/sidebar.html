<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<aside th:fragment="sidebar(active)" class="sidebar">

  <!-- 멘토 사이드바 -->
  <div sec:authorize="hasRole('MENTOR')">
    <div class="sidebar-title">멘토링 서비스</div>

    <a th:href="@{/mentor/profile}"
       th:classappend="${active=='profile'} ? 'active' : ''">프로필</a>

    <a th:href="@{/mentor/dashboard}"
       th:classappend="${active=='dashboard'} ? 'active' : ''">대시보드</a>

    <a th:href="@{/mentor/sessions}"
       th:classappend="${active=='sessions'} ? 'active' : ''">상담 내역</a>

    <a th:href="@{/mentor/reviews}"
       th:classappend="${active=='reviews'} ? 'active' : ''">후기 내역</a>

    <a th:href="@{/mentor/scraps}"
       th:classappend="${active=='scraps'} ? 'active' : ''">나의 스크랩</a>
  </div>

  <!-- 멘티 사이드바 -->
  <div sec:authorize="hasRole('MENTEE')">
    <div class="sidebar-title">마이페이지</div>

    <a th:href="@{/mentee/profile}"
       th:classappend="${active=='profile'} ? 'active' : ''">프로필</a>

    <a th:href="@{/mentee/dashboard}"
       th:classappend="${active=='dashboard'} ? 'active' : ''">대시보드</a>

    <a th:href="@{/mentee/sessions}"
       th:classappend="${active=='sessions'} ? 'active' : ''">상담 내역</a>

    <a th:href="@{/mentee/reviews}"
       th:classappend="${active=='reviews'} ? 'active' : ''">후기 관리</a>

    <a th:href="@{/mentee/scraps}"
       th:classappend="${active=='scraps'} ? 'active' : ''">나의 스크랩</a>
  </div>

</aside>
